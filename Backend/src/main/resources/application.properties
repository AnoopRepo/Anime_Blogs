spring.application.name=demo
spring.data.mongodb.uri=${MONGO_DB-URI}
spring.data.mongodb.database=AnimeBlogs
spring.webmvc.cors.enabled=true
spring.webmvc.cors.allowed-origins=http://localhost:5173
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.webmvc.cors.allowed-headers=*
spring.webmvc.cors.allow-credentials=true

